<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetro Music app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <main class="player">
        <div class="header">
            <a href="#" class="button">
                <i class="fas fa-bars" aria-hidden="true"></i>
                <span class="sr-only">menu bar</span>
            </a>
            <p>Now Playing</p>
            <a href="#" class="button">
                <i class="fas fa-search" aria-hidden="true"></i>
                <span class="sr-only">Search</span>
            </a>
        </div><!--  header  -->
        <img id="img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROuBNBcOFFjXIkz4EkF_AyxysJil8Vldwb-Q&usqp=CAU" alt="album art" class="art"><!--  art  -->
        <div class="info">
            <h1 id="song">The Beatles</h1>
            <p id="artist">Elanor Rigby</p>
        </div><!--  info  -->
        <div class="prog">
            <div class="prog-time">
                <p class="left">0:00</p>
                <p class="right">2:06</p>
            </div>
            <div class="prog-bar">
                <div class="prog-bar-inner"></div>
            </div>
        </div><!--  progress  -->
        <ul class="buttons">
            <a href="index.html" class="button button-md">
                <i class="fas fa-step-backward" aria-hidden="true"></i>
                <span class="sr-only">Prev</span>
            </a>
            <a href="#" class="button button-lg">
                <i class="fas fa-play fa-lg" id="play" aria-hidden="true" aria-hidden="true" onclick="play()"></i>
                <span onclick="play()"  class="sr-only">Play</span>
            </a>
            <a href="index.html" class="button button-md">
                <i class="fas fa-step-forward"></i>
                <span class="sr-only">Next</span>
            </a>
        </ul><!--  buttons  -->
        <div class="bar"></div><!--  bar  -->
    </main>

<script src="index.js"></script>
<script src="https://kit.fontawesome.com/7d35781f0a.js" crossorigin="anonymous"></script> 
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</body>
</html>
